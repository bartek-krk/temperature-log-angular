<mat-toolbar color="primary">
    <button [routerLink]="['/']" mat-button>
        <mat-icon>home</mat-icon>
        <span class="button-text">Tempetaure Log</span>
    </button>
    <div class="fill"></div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button [routerLink]="['/stations']" mat-menu-item>
        <mat-icon>router</mat-icon>
        <span class="button-text">Stations</span>
    </button>
    <button [routerLink]="['/register']" mat-menu-item>
        <mat-icon>add</mat-icon>
        <span class="button-text">Register station</span>
    </button>
    <button [routerLink]="['/delete']" mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span class="button-text">Delete station</span>
    </button>
    <a href="https://github.com/bartek-krk" mat-menu-item>
        <mat-icon>info</mat-icon>
        <span class="button-text">About me</span>
    </a>
</mat-menu>
