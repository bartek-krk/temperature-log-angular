<div class="header">
    <h1>Currenly registered stations:</h1>
</div>

<div class="stations-table" *ngIf="stations.length != 0">
    <table mat-table [dataSource]="stations" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="eMail">
          <th mat-header-cell *matHeaderCellDef> e-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.eMail}} </td>
        </ng-container>

        <ng-container matColumnDef="numberOfMeasurements">
          <th mat-header-cell *matHeaderCellDef> Number of measurements </th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfMeasurements}} </td>
        </ng-container>

        <ng-container matColumnDef="seeMeasurements">
            <th mat-header-cell *matHeaderCellDef> See measurements </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
