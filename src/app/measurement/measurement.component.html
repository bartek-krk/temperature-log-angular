<div class="header">
    <h1>Temperatures in: {{ location }}</h1>
</div>

<div class="measurements-table">
    <table mat-table [dataSource]="measurements | async" class="mat-elevation-z8">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp*1000 | date: 'long'}} </td>
        </ng-container>

        <ng-container matColumnDef="temperature">
          <th mat-header-cell *matHeaderCellDef> Temperature [&deg;C] </th>
          <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
